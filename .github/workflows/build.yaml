name: README build
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 4 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Get Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Configure pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/cache/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: python -m pip install -r cache/requirements.txt
      - name: Update README file
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: python today.py
      - name: Debug Remote
        run: git remote -v
      - name: Commit
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git config --global user.email "shashwatsrivastava2021@gmail.com"
          git config --global user.name "shashwat39"
          git add .
          git diff
          git commit -m "Updated README" -a || echo "No changes to commit"
          git remote set-url origin https://shashwat39:${ACCESS_TOKEN}@github.com/shashwat39/shashwat39.git
          git push
